<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chatbox">
        <select name="rooms" id="roomSelector" onchange="app.changeRooms()"></select>
        <input class="chatDraft" type='text'/><button id="send">send</button>
    </div>
    <div id="chats">
    </div>
    <script>
    $(function(){
        var messages     = new Messages();
        var formView     = new FormView({el: $('#chatbox'),  collection: messages});
        var messagesView = new MessagesView({el: $('#chats'), collection: messages});
        setInterval(messages.loadMessages.bind(messages), 1000);
        messages.loadMessages();
      });
    </script>
  </body>
</html>
